<ion-header>
  <ion-navbar color="purpel" align="center">
    <ion-title>
      Menus
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-spinner name="circles" *ngIf="items == 0"></ion-spinner>
  <ion-card *ngFor="let item of food; let i = index">
    <ion-card-header>
      Item Name : {{item.itemName}}
    </ion-card-header>
    <ion-card-content>
      <div>
        <img src="{{item.img}}/{{i+1}}"/>
      </div>
      <div>
        <div>
          <strong>Details: </strong>
          <p>
            {{item.desc}}.
          </p>
        </div>
        <div>
          <small>Quantity: {{item.quantity}}</small>
        </div>
        <div>
          <small>Date: 2017/2/25</small>
        </div>
        <hr>
        <button ion-button full color="purpel"><ion-icon name="eye"></ion-icon></button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
